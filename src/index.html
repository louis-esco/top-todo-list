<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Todo List</title>
</head>

<body>
    <div class="container">
        <header>
            <svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 -960 960 960" width="40">
                <path fill="#ffffff"
                    d="M222-200 80-342l56-56 85 85 170-170 56 57-225 226Zm0-320L80-662l56-56 85 85 170-170 56 57-225 226Zm298 240v-80h360v80H520Zm0-320v-80h360v80H520Z" />
            </svg>
            <h1 class="header-title">My Todo List</h1>
        </header>

        <nav>
            <div class="navTitle">Home</div>
            <button class="navItem">
                <svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26">
                    <path fill="#000000"
                        d="M280-600v-80h560v80H280Zm0 160v-80h560v80H280Zm0 160v-80h560v80H280ZM160-600q-17 0-28.5-11.5T120-640q0-17 11.5-28.5T160-680q17 0 28.5 11.5T200-640q0 17-11.5 28.5T160-600Zm0 160q-17 0-28.5-11.5T120-480q0-17 11.5-28.5T160-520q17 0 28.5 11.5T200-480q0 17-11.5 28.5T160-440Zm0 160q-17 0-28.5-11.5T120-320q0-17 11.5-28.5T160-360q17 0 28.5 11.5T200-320q0 17-11.5 28.5T160-280Z" />
                </svg>
                <div class="inbox">Inbox</div>
            </button>

            <div class="navTitle">My Projects</div>
            <div class="myProjects">

            </div>
            <button class="navItem newProjectBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26">
                    <path fill="#000000" d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                </svg>
                <div>Add new project</div>
            </button>
        </nav>

        <main>
            <h2>My Todos</h2>
            <div class="myTodos">

            </div>
            <button class="addTodoBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 -960 960 960" width="26">
                    <path fill="#000000"
                        d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                </svg>
                <div>Add new item</div>
            </button>

            <dialog class="todoFormModal">
                <div class="modalHeader">
                    <div class="modalTitle">Create new todo</div>
                    <button class="closeModalBtn"><svg xmlns="http://www.w3.org/2000/svg" height="26"
                            viewBox="0 -960 960 960" width="26">
                            <path fill="#000000"
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                        </svg></button>
                </div>

                <form class="todoForm" action="">
                    <div class="todoInput">
                        <label for="todoTitle">Title:</label>
                        <input type="text" id="todoTitle">
                    </div>
                    <div class="todoInput">
                        <label for="todoDescription">Description:</label>
                        <input type="text" id="todoDescription">
                    </div>
                    <div class="todoInput">
                        <label for="todoDate">Date:</label>
                        <input type="date" id="todoDate">
                    </div>
                    <div class="todoInput">
                        <label for="todoPriority">Priority:</label>
                        <input type="text" id="todoPriority">
                    </div>
                    <button formmethod="dialog" class="submitTodoModal">Create</button>
                </form>

            </dialog>

        </main>


    </div>
</body>

</html>
